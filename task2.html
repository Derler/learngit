<DOCTYPE html>
<html>
 <head lang="en">
  <title>new document</title>
   <meta charset = "UTF-8">
   <script type="text/javascript">
    window.onload = function(){
    	//      鼠标移动改变背景，可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。











    }
        //      编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
                      function gain()
                      {
                      	var tr = document.createElement("tr");
                      	var td = document.createElement("td");
                      	var td1 = document.createElement("td");
                      	var td2 = document.createElement("td");
                      	var table = document.getElementById("table");
                      	table.appendChild(tr);
                      	tr.appendChild(td);
                      	tr.appendChild(td1);
                      	tr.appendChild(td2);
                      	td.innerHTML = prompt("请输入你的名字：");
                      	td1.innerHTML = prompt("请输入你的学号：");
                      	td2.innerHTML = <a href="javascript:; " onclick="del(this)"> 删除 </a>
                      	
               
                      }








        //      创建删除函数
                     function del(obj){
                         var del = obj.parentNode.parentNode;
                         var table = obj.parentNode.parentNode.parentNode;
                         table.removeChild(del);

                     } 









   </script>
  </head>
 <body>
 	<table border="1" width="50%" id="table">
 		<tr>
 			<th> 学号 </th>
 			<th> 姓名 </th>
 			<th> 操作 </th>
 		</tr>
 		<tr>
 			<td> xh001 </td>
            <td> 王小明 </td>
            <td><a href="javascript:; " onclick="del(this)"> 删除 </a></td><!--在删除按钮上添加点击事件 -->
 		</tr>
 		<tr>
 			<td> xh002 </td>
 			<td> 刘小芳 </td>
 			<td> <a href="javascript:;" onclick="del(this)"> 删除 </a></td>   <!--在删除按钮上添加点击事件-->
 		</tr>
 	</table>
 	<input type="button" value="添加一行" onclick="gain()"> <!-- 在添加按钮上添加点击事件 -->
 </body> 
 </html>
